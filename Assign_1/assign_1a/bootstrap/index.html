<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Clone - Video Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      .video-placeholder {
        background-color: #ddd;
        width: 100%;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #555;
      }
      .video-thumbnail {
        width: 100px;
        height: 60px;
        background-color: #ccc;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">YouTube Clone</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row">
        <!-- Video Section -->
        <div class="col-md-8">
          <img class="video-placeholder" src="./assets/pexels-rdne-6413688.jpg"></img>
          <h4 class="mt-3">Dummy Video Title</h4>
          <p class="text-muted">Channel Name • 1M views • 2 days ago</p>

          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary me-2">Like</button>
            <button class="btn btn-outline-secondary me-2">Dislike</button>
            <button class="btn btn-outline-secondary me-2">Share</button>
            <button class="btn btn-danger">Subscribe</button>
          </div>

          <div class="mt-3 p-3 bg-light">
            <p>
              <strong>Description:</strong> This is a dummy video description.
              It contains some placeholder text for now.
            </p>
          </div>
        </div>

        <div class="col-md-4">
          <h5>Recommended Videos</h5>
          <div class="list-group">
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex align-items-center">
              <img class="video-thumbnail" src="./assets/pexels-cottonbro-4067755.jpg" ></img>
              <div>
                <h6 class="mb-1">Dummy Video 1</h6>
                <p class="text-muted mb-0">Channel 1 • 500K views</p>
              </div>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex align-items-center">
              <img src="./assets/pexels-markus-winkler-1430818-18467634.jpg" class="video-thumbnail"></img>
              <div>
                <h6 class="mb-1">Dummy Video 2</h6>
                <p class="text-muted mb-0">Channel 2 • 800K views</p>
              </div>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action d-flex align-items-center">
              <img src="./assets/pexels-pixabay-461940.jpg" class="video-thumbnail"></img>
              <div>
                <h6 class="mb-1">Dummy Video 3</h6>
                <p class="text-muted mb-0">Channel 3 • 1.2M views</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
