<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to bottom, #ffdb58, #ffa500);
        color: white;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 50px;
      }

      h1 {
        font-size: 50px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 24px;
      }

      img {
        width: 300px;
        border-radius: 10px;
        margin-top: 20px;
      }

      .btn {
        display: inline-block;
        background: #ff4500;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        font-size: 20px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        background: #e63900;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Summer</h1>
      <p>I love the sun!</p>
      <br />
      <a href="#" class="btn">Enjoy Summer</a>
      <a href="home" class="btn">Back to Home</a>
    </div>
  </body>
</html>
