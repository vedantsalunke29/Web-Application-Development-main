<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to bottom, #ffdb58, #007acc);
        color: white;
        margin: 0;
        padding: 0;
      }

      .container {
        padding: 50px;
      }

      h1 {
        font-size: 50px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      p {
        font-size: 24px;
      }

      .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 20px;
        font-size: 22px;
        text-decoration: none;
        color: white;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .btn-summer {
        background: #ff4500;
      }

      .btn-summer:hover {
        background: #e63900;
      }

      .btn-winter {
        background: #00509e;
      }

      .btn-winter:hover {
        background: #003366;
      }

      .btn-rainy {
        background: #009688;
      }

      .btn-rainy:hover {
        background: #00675b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Seasons Page</h1>
      <p>Choose your favorite season:</p>

      <a href="summer" class="btn btn-summer">Summer</a>
      <a href="rainy" class="btn btn-rainy">Rainy</a>
      <a href="winter" class="btn btn-winter">Winter</a>
    </div>
  </body>
</html>
